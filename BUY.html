<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <h1> BUY  </h1>

    <p>Vous pouvez acheter vos cartes ici </p>

    <script src="Mrkt.js"></script>

</head>

<body>
    <div id="navbar"></div>
    <div class="container-fluid">
        <h1 class='text-center' id="market">Market</h1>
        <div class="row">
            <div class="col-9">
                <table class="table table-dark">
                    <thead id="colName">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Family</th>
                            <th scope="col">HP</th>
                            <th scope="col">Energy</th>
                            <th scope="col">Attack</th>
                            <th scope="col">Defence</th>
                            <th scope="col">Price</th>
                            <th scope="col">Owner</th>
                        </tr>
                    </thead>
                    <tbody id="tableBuy">
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <div class="card user-card">
                    <div class="card-header">
                        <div class="container p-0">
                            <div class="row">
                                <div class="col-4"><i class="fa fa-bolt"></i> <span id="energy">25</span></div>
                                <div class="col-4 text-center"><span id="family">Family</span></div>
                                <div class="col-4 text-right"><span id="hp">50</span> <i class="fa fa-heart"></i></div>
                            </div>
                        </div>
                    </div>
                    <img class="card-img-top" src="./f1.jpg">
                    <div class="card-body text-center">
                        <h6 class="mt-2 mb-1" id="name">Name</h6>
                        <hr>
                        <p class="text-muted" id="description">Description</p>
                        <div class="bg-info m-2 p-2">
                            <div class="row">
                                <div class="col-4 text-white">
                                    <i class="fa fa-swords"></i>
                                    <p class="mb-0" id="attack">20</p>
                                </div>
                                <div class="col-4 text-white">
                                    <i class="fas fa-coin"></i>
                                    <p class="mb-0"><span id="price">2</span>â‚¬</p>
                                </div>
                                <div class="col-4 text-white">
                                    <i class="fa fa-shield"></i>
                                    <p class="mb-0" id="defence">189</p>
                                </div>
                            </div>
                        </div>
                        <a name="" id="buyButton" class="btn btn-primary" href="#" role="button">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/buy.js"></script>
</body>

</html>
